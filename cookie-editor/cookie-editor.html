<html>
  <head>
    <link rel="stylesheet" href="./assets/cookie-editor.css" />
    <script src="editor.js" type="module"></script>
  </head>
  <body>
    <div class="body-container">
      <form id="cookie-form">
        <label>
            Id
            <input type="text" name="id" value="" required />
        </label>
        <label>
            Value
            <input type="text" name="value" value="" />
        </label>
        <div class="button-container">
          <button id="copy-button" type="button">Copy</button>
          <button id="apply-button" type="submit">Apply</button>
          <button id="remove-button" type="button">Remove</button>
        </div>
        <p id="messages"></p>
      </form>
    </div>   
  </body>
</html>
